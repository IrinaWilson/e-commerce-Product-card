<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E - commerce Product with HTML, CSS and JS</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="product">
        <div class="gallery">
          <img src="/images/img1.png" alt="Product Image 1" />
        </div>
        <div class="details">
          <h1>Pia Maxi Dress</h1>
          <h2>A$84.95</h2>
          <h3>30% OFF</h3>
          <p>
            Our Pia Maxi is here to carry you through the seasons, wear just as
            is with our Summer Sandals then layer her up with a cute knit or
            throwback tee to stay warmer during the colder months.
          </p>
          <form>
            <div class="size-select">
              <p>Size</p>

              <input type="radio" name="size" id="x-small" />
              <label for="x-small"> <span>XS</span></label>

              <input type="radio" name="size" id="small" />
              <label for="small"> <span>S</span></label>

              <input type="radio" name="size" id="medium" />
              <label for="medium"><span>M</span></label>

              <input type="radio" name="size" id="large" />
              <label for="large"><span>L</span></label>
            </div>
            <div class="color-select">
              <p>Color</p>
              <input type="radio" name="color" id="blue" />
              <label for="blue"> <span class="color-1"></span></label>

              <input type="radio" name="color" id="red" />
              <label for="red"> <span class="color-2"></span></label>

              <input type="radio" name="color" id="yellow" />
              <label for="yellow"><span class="color-3"></span></label>

              <input type="radio" name="color" id="black" />
              <label for="black"><span class="color-4"></span></label>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/java.js"></script>
  </body>
</html>
